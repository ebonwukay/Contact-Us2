<body>

    <br>
    <br>

    <div class="new-teacher">

        <form action="" method="get">

            <label for="request">What can we help you with</label><br>

            <option value="" selected disabled>select waht we can help you with</option>
            <option value="">Give me Money</option>
            <option value="">Give me food</option>
            <option value="">Give me car</option>
        </select>

        <br>
        <br>

        <label for="Name">Name</label><br>
        <input type="text" id="gone">
        <br>
        <br>

        <label for="Email">Email</label><br>
        <input type="email" id="gone">
        <br>
        <br>

        <label for="Message">Message</label><br>
        <textarea name="Message" id="gun"></textarea>

        <br>
        <br>

        <button>Send</button>
    </form>
</div>
